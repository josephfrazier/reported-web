language: node_js
node_js:
  - 'stable'
  - '12'
  - '10'
  - '8'
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.19.2
  - export PATH=$HOME/.yarn/bin:$PATH
cache: yarn
script:
  - yarn lint
  - yarn test
  - yarn build --release
